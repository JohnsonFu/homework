<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #menu ul{
            magrin:0 auto;
            padding:0;
            list-style-type: none;
             margin-left: 30%;

        }
        #menu li{
            float:left;
            font-family:Helvetica;
            margin-right: 20px;
            font-size:22px;
            color: #ffffff;
        }
        #menu ul li a{
            color: #ffffff;
            width:100px;
            text-decoration:none;
            display:block;
            position:relative;

        }
        #menu ul li a:hover{
            color: #e7ecff;
        }
        #menu ul li ul{
            display:none;
        }
        #menu ul li.listshow ul{
            display:block;
        }
        #menu ul li ul li {

            float:none;
            margin-left:-35px;

        }

        #menu ul li ul li a{
            color: #daddf0;
        }
        #top_bg{
            height:40px;
            top:0;
            width:100%;
            background: #b3ccff;
            box-shadow:1px 1px 7px #999;
            position:fixed;
            z-index:999;
            left:0;
            border-bottom:#C6C6C6 solid 1px;
        }
        .logo_l{
            width:145px;
            height:40px;
            float:left;
            background:url(logo.png) no-repeat left;
        }
    </style>
    <script>
        function menuFix(){
            var self=document.getElementById("menu").getElementsByTagName("li");
            for(var i=0;i<self.length;i++){
                self[i].onmouseover=function(){
                    this.className+=(this.className.length>0?" ":"")+"listshow";
                }
                self[i].onmouseout=function(){
                    this.className=this.className.replace("listshow","");
                }
            }
        }
        window.onload=menuFix;
    </script>
</head>
<body>
<div id="top_bg">
    <div class="logo_l"></div>
<div id="menu">
    <ul >
        <li><a href="#">首页</a></li>
        <li><a href="#">运动</a></li>
        <li><a href="#">竞赛</a></li>
        <li><a href="#">俱乐部</a></li>
        <li><a href="#">朋友圈</a></li>
        <li><a href="#">个人账户</a>
        <ul>
            <li><a href="#">个人设置</a></li>
            <li><a href="#">我的好友</a></li>
            <li><a href="#">退出登录</a></li>
        </ul>
        </li>



    </ul>
</div>
    </div>
</body>
</html>
